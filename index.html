<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWP Contracting</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <section class="home">
        <div class="home-left">
                <header>
                    <a href="index.html" class="logo"><img src="images/hero.svg" alt="Home Logo"></a>
                    <nav id="myLinks">
                        <a href="">Home</a>
                        <a href="">Gallery</a>
                        <a href="">About</a>
                        <a class="form-button">Get to Work</a>
                    </nav>
                    
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </header>

            <div class="hero">
                <img src="images/logo.svg" alt="Logo">
            </div>
        </div>

        <div class="home-right">
            <h1>Decks</h1>
            <h1>Kitchens</h1>
            <h1 class="yellow">Remodels</h1>
            <h1>Basements</h1>
            <h1>Bathrooms</h1>
        </div>
    </section>

    <section class="gallery">
        <div class="gallery-container">
            <img id="myImg" src="images/test.jpg" alt="Project photo" style="width:100%;max-width:300px">
            <img id="myImg" src="images/test.jpg" alt="Project photo" style="width:100%;max-width:300px">
            <img id="myImg" src="images/test.jpg" alt="Project photo" style="width:100%;max-width:300px">
            <img id="myImg" src="images/test.jpg" alt="Project photo" style="width:100%;max-width:300px">
            <img id="myImg" src="images/test.jpg" alt="Project photo" style="width:100%;max-width:300px">
            <img id="myImg" src="images/test.jpg" alt="Project photo" style="width:100%;max-width:300px">
            
            <!-- The Modal 
            <div id="myModal" class="modal">
            
                <span class="close">&times;</span>
            
                <img class="modal-content" id="img01">
            
            </div>-->
        </div>

    </div>

    <section class="about">
        <div class="inner transition2">
            <h2 class="subtitile">Reno Done <span class="yellow">Right</span></h2>
            <img class="transition2" src="images/test2.jpg" alt="About photo">
            <p class="about-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime quam quia sed! Numquam, alias deleniti. Incidunt expedita deleniti dicta nostrum.</p>
        </div>
    </section>

    <section class="contact">
        <div class="inner transition2">
            <h3 class="subtitle2">Start your project today!</h3>
            <form action="">
                 <input type="text" name="name" id="" placeholder="Name">
                 <input type="email" name="email" placeholder="Email">
                 <textarea name="project" cols="20" rows="4" placeholder="Project"></textarea>
                 <input class="submit" type="submit" value="Submit">
            </form>
        </div>
    </section>
    
    <script>
    function myFunction() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    </script><script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById("myImg");
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}
</script>
</body>
</html>
